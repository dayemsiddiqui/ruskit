<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ruskit - Modern Web Framework for Rust{% endblock %}</title>
    <meta name="description" content="{% block description %}Ruskit combines the elegance of Laravel with the performance and safety of Rust{% endblock %}">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --background: #0a0a0a;
            --text: #ffffff;
            --text-muted: #9ca3af;
            --card-bg: #18181b;
            --border: #27272a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .navbar {
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--border);
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            margin-left: 2rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .github-link {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            background: var(--card-bg);
            border: 1px solid var(--border);
        }

        {% block additional_styles %}{% endblock %}
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">Ruskit</div>
            <div class="nav-links">
                <a href="#features">Features</a>
                <a href="#docs">Documentation</a>
                <a href="https://github.com/dayemsiddiqui/ruskit" class="github-link">GitHub</a>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h4>Ruskit</h4>
                    <p>Modern web framework for Rust</p>
                </div>
                <div class="footer-section">
                    <h4>Resources</h4>
                    <a href="#docs">Documentation</a>
                    <a href="https://github.com/dayemsiddiqui/ruskit">GitHub</a>
                    <a href="#contributing">Contributing</a>
                </div>
                <div class="footer-section">
                    <h4>Community</h4>
                    <a href="#discord">Discord</a>
                    <a href="#twitter">Twitter</a>
                    <a href="#blog">Blog</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 Ruskit. Licensed under MIT.</p>
            </div>
        </div>
    </footer>
</body>
</html>
