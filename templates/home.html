{% extends "base.html" %}

{% block title %}Welcome to Ruskit{% endblock %}

{% block content %}
<div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <h1 class="text-2xl font-bold mb-4">{{ self.metadata().title }}</h1>
    {% match self.metadata().description %}
        {% when Some with (desc) %}
            <p class="text-gray-700">{{ desc }}</p>
        {% when None %}
    {% endmatch %}
</div>
{% endblock %}
